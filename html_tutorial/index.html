<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Cat Photo App
        </title>
        
    </head>
    <body>
        <h1>Heading 1 - Hello World</h1>
        <h2>Heading 2 - CatPhotoApp</h2>
        <main>
            <h3>Heading 3 - Cat Photos</h3>
            <!-- TODO: Add link to cat photos -->
            <p>Paragraph - Click here to view more <a href="#" target="_blank">cat photos</a>.</p>
            
            <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange 
            cat lying on its back."></a>

            <h3>Cat Lists</h3>
            <div class="lists">
                <p>Things cats <em>love</em>:</p>
                <ul>
                    <li>cat nip</li>
                    <li>laser pointers</li>
                    <li>lasagna</li>
                </ul>
                <img src="lasagna.jpeg" alt="Lasagna">
                <p>Things cats <strong>hate</strong>:</p>
                <ol>
                    <li>flea treatments</li>
                    <li>thunder</li>
                    <li>dogs</li>
                </ol>
            </div>
            <img src="dogs.jpeg" alt="dogs">
            <form action="/submit-cat-photo">
                <label for="indoor">
                    <input id="indoor" type="radio" name="indoor-outdoor"> indoor
                </label><br>

                <label for="outdoor">
                    <input id="outdoor" type="radio" name="indoor-outdoor"> outdoor
                </label><br>

                <label for="loving"><input id="loving" type="checkbox" name="personality"> loving
                </label><br>

                <label for="lazy"><input id="lazy" type="checkbox" name="personality"> lazy
                </label><br>

                <label for="energetic"><input id="energetic" type="checkbox" name="personality"> energetic
                </label><br>

                <input type="text" placeholder="cat photo URL" required><br>

                <button type="submit">Submit!</button>
            </form>
        </main>
        <footer>
            <small>
                <p>No Copyright - <a href="https://github.com/ZeinMukhanov" target="_blank">Zein Mukhanov</a></p>
            </small>
        </footer>
    </body>
</html>
